<ion-card (click)="selectStock()" class="stock-card" [ngClass]="{'topVolumeCard': topByVolume}">
  <ion-card-header>
    <div class="card-header">
      <ion-img [src]="stock.logo" alt="{{ stock.symbol }} logo" class="stock-img"></ion-img>
      <app-type-pill *ngIf="stock.type" [type]="stock.type"></app-type-pill>
    </div>

    <ng-container *ngIf="!topByVolume">
      <ion-card-title>{{ stock.symbol }}</ion-card-title>
      <div class="card-subtitle">{{ stock.fullName }}</div>
    </ng-container>

    <ng-container *ngIf="topByVolume">
      <div class="price">
        ${{ price | number: '1.2-2' }}
      </div>
      <div class="name-symbol">
        <ion-card-title>{{ stock.symbol }}&nbsp;&middot;&nbsp;</ion-card-title>
        <div class="card-subtitle">{{ stock.fullName }}</div>
      </div>
    </ng-container>
  </ion-card-header>

  <ion-card-content *ngIf="!topByVolume">
    ${{ price | number: '1.2-2' }}
  </ion-card-content>

  <ion-card-content *ngIf="topByVolume">
    <div class="dividing-line"></div>
    <div class="extra-info">
      <div class="info-item">
        <img src="../../../../assets/icon/circle-dollar.svg" />
        {{ stock.volume }}
      </div>
      <div class="info-item">
        <img src="../../../../assets/icon/target.svg" />
        {{ stock.marketCap }}
      </div>
      <div class="info-item">
        <img src="../../../../assets/icon/square-dollar.svg" />
        {{ stock.high }}
      </div>
    </div>
  </ion-card-content>
</ion-card>
